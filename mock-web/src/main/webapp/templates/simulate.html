<div class="container">
    <form class="form-horizontal">
    	<div class="form-group">
            <label class="control-label col-lg-1">请求地址：</label>
            <div class="col-lg-6">
				<input type="text" readonly ng-model = "obj.url" name="url" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-1">响应头：</label>
            <div class="col-lg-6">
				<textarea type="text" readonly cols="3" rows="3" readonly ng-model = "obj.responseHeaders" name="responseHeaders" class="form-control">
				</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-1">返回结果</label>
            <div class="col-lg-6">
				<textarea type="text" readonly cols="3" rows="10" ng-model = "obj.response" name="response" class="form-control">

				</textarea>
            </div>
        </div>
        <div class="form-group" style="margin-top:5px;">
            <div class="col-lg-8 text-center">
                <button type="button" class="btn btn-primary btn-warning" ng-click="cancel()">关闭</button>
            </div>
        </div>
    </form>
</div>
<script>
	$(function() {
	    $(".panel").draggable();
  	});
</script>
